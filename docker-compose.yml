version: '3.8'

volumes:
  mongo-data:

services:
  mongo:
    image: mongo:6
    container_name: heidi25_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: heidi25_backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: heidi25_frontend
    environment:
      # Browser reaches backend on host via localhost (not Docker service name)
      VITE_BACKEND_URL: "http://localhost:8000"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    restart: unless-stopped
